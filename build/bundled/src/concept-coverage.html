<html><head><meta charset="UTF-8"><link rel="import" href="my-app.html"></head><body><div hidden="" by-vulcanize=""><dom-module id="class-elements" assetpath="styling-elements/">
    <template>
        <style>
        /*styled-blocks styles*/
        
        .styled-blocks {
            @apply(--layout-horizontal);
        }
        
        .styled-blocks > * {
            border: 1px solid var(--styled-blocks-border-color, --app-border-color);
            /*opacity: 0.6;*/
            text-align: center;
            box-sizing: border-box;
            padding: 10px;
            vertical-align: middle;
            color: var(--dark-text);
            cursor: pointer;
            @apply(--layout);
            @apply(--layout-center);
            @apply(--layout-center-justified);
            border-right: 0;
        }
        /*.styled-blocks > .iron-selected{
	border: 3px solid var(--styled-blocks-selected-border-color, --app-blue-color);
	opacity: 1;
	-webkit-box-shadow: 0px 0px 15px 0px rgba(50, 50, 50, 0.6);
	-moz-box-shadow:    0px 0px 15px 0px rgba(50, 50, 50, 0.6);
	box-shadow:         0px 0px 15px 0px rgba(50, 50, 50, 0.6);
}*/
		
        .styled-blocks > *:last-of-type{
        	border-right: 1px solid var(--styled-blocks-border-color, --app-border-color);
        }
        
        .styled-blocks.full-bleed > * {
            @apply(--layout-flex);
        }
        
        .styled-blocks.small > * {
            height: 50px;
            padding: 10px 15px;
        }
        
        .styled-blocks.medium > * {
            height: 70px;
        }
        
        .styled-blocks.big > * {
            height: 135px;
        }
        
        .styled-blocks.large > * {
            height: 231px;
            width: 200px;
        }
        .styled-blocks h2 {
        	font-weight: var(--font-light, 100);
        	font-size: 2em;
        	line-height: 1.2;
        	margin: 0;
        }
        .styled-blocks p {
        	font-weight: var(--font-light, 100);
        	font-size: 1.3em;
        	margin: 0;
        }
        /*end styled-blocks styles*/
        </style>
    </template>
</dom-module>
<dom-module id="mdb-metric-display" assetpath="../bower_components/mdb-metric-display/">
  <template>
    <style>
       :host {
        font-family: 'Roboto', 'Noto', sans-serif;
        flex: 1;
        flex-basis: 0.000000001px;        
        border: 1px solid #e1e6ed;
        border-right: 0;
        height: 135px;
      }
      
      section {        
        padding: 10px;
        text-align: center;
        cursor: pointer;
      }

        font-weight: 100;
        margin: 0;
      }

</dom-module>

      }
    </style>
    <content></content>

<dom-module id="paper-tab" assetpath="../bower_components/paper-tabs/">
  <template>
    <style>
      :host {
        @apply(--layout-inline);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        @apply(--layout-flex-auto);

        position: relative;
        padding: 0 12px;
        overflow: hidden;
        cursor: pointer;
        vertical-align: middle;

        @apply(--paper-font-common-base);
        @apply(--paper-tab);
      }

      :host(:focus) {
        outline: none;
      }

      :host([link]) {
        padding: 0;
      }

      .tab-content {
        height: 100%;
        transform: translateZ(0);
          -webkit-transform: translateZ(0);
        transition: opacity 0.1s cubic-bezier(0.4, 0.0, 1, 1);
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        @apply(--layout-flex-auto);
        @apply(--paper-tab-content);
      }

      :host(:not(.iron-selected)) > .tab-content {
        opacity: 0.8;

        @apply(--paper-tab-content-unselected);
      }

      :host(:focus) .tab-content {
        opacity: 1;
        font-weight: 700;
      }

      paper-ripple {
        color: var(--paper-tab-ink, --paper-yellow-a100);
      }

      .tab-content > ::content > a {
        @apply(--layout-flex-auto);

        height: 100%;
      }
    </style>

    <div class="tab-content">
      <content></content>
    </div>

  <template>
    <style include="class-elements"></style>
    <style include="shared-styles">
       :host {
        display: block;
        height: 100%;
      }
      
      [slot='body'] {
        background: #fff;
      }
      /* styles for paper-tabs*/
      
      paper-tab {
        color: #5da9dd;
        --paper-tab-content-unselected: {
          color: #b3b3b3;
        }
        --layout-flex-auto: {
          flex: 0.06;
        }
      }
      
      paper-tabs {
        --paper-tabs-selection-bar-color: #5da9dd
      }
      /*Styles for fields paper-listbox*/
      
      paper-listbox.field-list paper-item {
        display: inline;
        min-height: 15px;
        margin: 10px;
        font-weight: 100;
        --paper-item-focused-before: {
          border-radius: 25px;
        }
        --paper-item-focused: {
          border-radius: 25px;
        }
        --paper-item-selected-before: {
          border-radius: 25px;
        }
        --paper-item-selected: {
          border-radius: 25px;
          color: #fff;
          background: #5caadb;
        }
      }
      
      paper-listbox.field-list {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        border: 1px solid #e1e6ed;
        background: #fcfdff;
        height: 288px;
        padding-top: 20px;
        padding-bottom: 0px;
      }
    </style>

      <div slot="body">

          <mdb-metric-display stat-value="279 days" stat-description="ETA(based on yesterday)"></mdb-metric-display>
          <mdb-metric-display stat-value="25" stat-description="Concepts significantly impacted"></mdb-metric-display>
        </mdb-metric-display-container>

        <paper-tabs selected="{{tab}}">

          <paper-tab>MY LOB</paper-tab>
          <paper-tab>LOB1</paper-tab>
          <paper-tab>LOB2</paper-tab>
          <paper-tab>LOB3</paper-tab>
        </paper-tabs>

              <paper-item>CUSIP</paper-item>

              <paper-item>Holding-ID</paper-item>
              <paper-item>Published-Price</paper-item>

              <paper-item>Date of Birth</paper-item>
              <paper-item>Organization-Name</paper-item>
              <paper-item>Activity-ID</paper-item>
              <paper-item>Notional-ID</paper-item>
              <paper-item>Agent-ID</paper-item>
              <paper-item>Agency-Name</paper-item>
              <paper-item>Asset-ID</paper-item>
              <paper-item>Asset-Type</paper-item>
            </paper-listbox>
          </iron-page>
          <iron-page></iron-page>
          <iron-page></iron-page>
          <iron-page></iron-page>
        </iron-pages>
      </div>
