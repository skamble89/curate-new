<!--
A comment describing this element

Example:

    <my-elem></my-elem>

Example:

    <my-elem>
      <h2>Hello my-elem</h2>
    </my-elem>

@demo demo/index.html
--><html><head></head><body><dom-module id="page-layout">
    <template>
        <style>
        :host {
            display: block;
            height: 100%;
            padding: var(--standard-padding, 20px);
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            @apply(--layout-vertical)
        }
        
        .content-body {
        	margin-top: 10px;
            padding: var(--standard-padding, 20px);
            @apply(--layout-flex);
            background: var(--content-bg,#fff);
        }
        
        h1 {
            margin: 0;
            padding: 0;
            font-weight: var(--font-normal, normal);
            font-size: 1.6em;
        }
        </style>
        <h1>[[heading]]</h1>
        <div class="content-body">
            <slot name="body"></slot>
        </div>
    </template>
    <script>
    Polymer({
        is: 'page-layout',

        properties: {
            heading: String
        }
    });
    </script>
</dom-module>
</body></html>
